<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>

        <div class="card-body">
          <form class="form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="form-group">
              <label for="inputUsername" class="fw-bold">Email</label>
              <input
                type="text"
                name="username"
                formControlName="username"
                class="form-control"
                id="inputUsername"
                aria-describedby="usernameHelp"
                placeholder="Email"
              />
              <div *ngIf="submitted && loginForm.controls.username.errors" class="error">
                <small class="form-text text-danger" *ngIf="loginForm.controls.username.errors.required"
                  >Email ist erforderlich!
                </small>
              </div>
            </div>

            <div class="form-group mt-2">
              <label for="password" class="fw-bold">Passwort</label>
              <input
                type="password"
                name="password"
                formControlName="password"
                class="form-control"
                id="password"
                placeholder="Passwort"
              />
              <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
                <small class="form-text text-danger" *ngIf="loginForm.controls.password.errors.required"
                  >Passwort ist erforderlich!
                </small>
                <small class="form-text text-danger" *ngIf="loginForm.controls.password.errors.minlength"
                  >Passwort muss mehr als 4 Zeichen haben!
                </small>
              </div>
            </div>

            <button type="button" (click)="loginUser()" class="btn btn-primary float-right mt-3 w-100">Login</button>
            <div class="mt-3">
              <a href="mailto:{{ adminEmail }}" class="text-secondary text-decoration-none" ngbTooltip="Kontaktiere den Administrator fÃ¼r Hilfe" placement="top">
                <i class="bi-question-circle"> Hilfe</i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
