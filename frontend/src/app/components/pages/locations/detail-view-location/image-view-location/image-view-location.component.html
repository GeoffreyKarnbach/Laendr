<ngb-carousel
  *ngIf="imageURLs.length > 0"
  style="border: black 1px solid; background-color: rgb(227, 227, 227)"
  [class.hide-arrows]="imageURLs.length === 1"
  [interval]="0"
>
  <ng-template ngbSlide *ngFor="let image of imageURLs">
    <div
      class="carousel-image-container"
      style="aspect-ratio: 4 / 3; max-width: 100%; max-height: 100%; object-fit: contain; display: flex"
    >
      <img
        src="{{ image }}"
        alt="image"
        class="carousel-image"
        style="display: block; margin: auto; max-width: 100%; max-height: 100%; object-fit: contain"
        (click)="openImageModal(image)"
      />
    </div>
  </ng-template>
</ngb-carousel>

<ng-template *ngIf="imageURLs.length > 0" #imageModal let-modal>
  <div class="modal-body" style="min-height: 0px; text-align: right;">
    <button type="button" class="btn" (click)="modal.dismiss('Cross click')" aria-label="Close">
      <i class="bi-x-lg"></i>
    </button>
    <img
      [src]="modalImageUrl"
      alt="{{ modalImageAlt }}"
      style="max-width: 100%; max-height: 100%; object-fit: contain; display: block; margin: auto auto"
    />
  </div>
</ng-template>

<div *ngIf="imageURLs.length == 0" style="border: black 1px solid; background-color: rgb(227, 227, 227)">
  <div style="aspect-ratio: 4 / 3; max-width: 100%; max-height: 100%; object-fit: contain; display: flex">
    <img
      src="/assets/nopic.jpg"
      style="display: block; margin: auto; max-width: 100%; max-height: 100%; object-fit: contain"
    />
  </div>
</div>
